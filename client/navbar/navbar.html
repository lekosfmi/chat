<template name="navbar">
	<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
			{{#if currentUser}}
				<a class="navbar-brand">Hello, {{ currentUser.username }}</a>
			{{else}}
				<a class="navbar-brand">Chat</a>
			{{/if}}
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar">

      <ul class="nav navbar-nav navbar-right text-center">

				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Channel<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a data-toggle="modal" data-target="#newChannels"><span class="glyphicon glyphicon-plus"></span> Channel</a></li>
						<li><a data-toggle="modal" data-target="#deleteChannels"><span class="glyphicon glyphicon-minus"></span> Channel</a></li>
					</ul>
				</li>

        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account<span class="caret"></span></a>
					<ul class="dropdown-menu">
						{{#if currentUser}}
							<li><a>{{ currentUser.username }}</a></li>
							<li><a class="logout">Logout</a></li>
						{{else}}
							<li><a data-toggle="modal" data-target="#register_modal">Register</a></li>
							<li><a data-toggle="modal" data-target="#login_modal">Login</a></li>
						{{/if}}
					</ul>
        </li>

      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</template>

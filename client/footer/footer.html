<template name="footer">
  <div class="footer">
      <div class="user-menu">
        <a data-toggle="modal" data-target="#channelModal">
          <span class="glyphicon glyphicon-plus"></span>
          <span class="connection_status">Add Channel</span>
        </a>
      </div>
      <div class="input-box">
          <input type="text" class="input-box_text">
      </div>
  </div>

  <div class="modal fade" id="channelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="channelform">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">Add Channel</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Channel</label>
          <input type="text" class="form-control" name="channel">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>
</template>
